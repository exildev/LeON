<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>LeON</title>
</head>
<body>
    <div id="cb_main" class="cb_l_horizontal">
        <div id="cb_top_bar" class="cb_l_vertical">
            <div class="cb_bar_content cb_l_vertical">
                <div class="cb_btn"><a href="#menu" id="cb_menu"></a></div>
                <div class="cb_btn cb_flex"><div class="cb_user"></div></div>
                <div class="cb_btn"><a href="#LeON" id="cb_leon"></a></div>
            </div>
        </div>
        <div id="cb_body_content" class="cb_l_horizontal cb_flex">
            <div class="cb_counter cb_flex"></div>
            <div class="cb_stacts">
                <ul>
                    <li class="cb_stact cb_l_horizontal">
                        <div class="cb_sp cb_l_vertical">
                            <span class="cb_flex">Fitness</span>
                            <span>88th</span>
                        </div>
                        <div class="cb_pg"></div>
                    </li>
                    <li class="cb_stact cb_l_horizontal">
                        <div class="cb_sp cb_l_vertical">
                            <span class="cb_flex">Biometrics</span>
                            <span>77th</span>
                        </div>
                        <div class="cb_pg"></div>
                    </li>
                    <li class="cb_stact cb_l_horizontal">
                        <div class="cb_sp cb_l_vertical">
                            <span class="cb_flex">Mobility</span>
                            <span>45th</span>
                        </div>
                        <div class="cb_pg"></div>
                    </li>
                    <li class="cb_stact cb_l_horizontal">
                        <div class="cb_sp cb_l_vertical">
                            <span class="cb_flex">Lifestyle</span>
                            <span>15th</span>
                        </div>
                        <div class="cb_pg"></div>
                    </li>
                </ul>
            </div>
            <div style="height: 3vh"></div>
        </div>
        <div id="cb_bottom_bar" class="cb_l_vertical">
            <div class="cb_btn cb_flex"><a id="cb_foryou" href="#For_You"></a></div>
            <div class="cb_btn cb_flex"><a id="cb_share" href="#share"></a></div>
            <div class="cb_btn cb_flex"><a id="cb_padnote" href="#padnote"></a></div>
            <div class="cb_btn cb_flex"><a id="cb_score" href="#score"></a></div>
        </div>
    </div>
</body>
</html>
